<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="4893373.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora TDEE</title>
</head>

<body>
    <div class="toast align-items-center mx-3 mt-3" style="width: 360px;" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Preencha todos os campos abaixo para calcular !
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <h1 class="text-center mt-5 mb-5">Calculadora TDEE</h1>
            <div class="card p-3 mb-5 bg-body-tertiary rounded" style="width: 800px;">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="genero" name="genero" required>
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                                <label for="genero">Gênero</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input class="form-control" type="number" name="idade" id="idade" required>
                                <label for="idade">Anos de Idade</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input class="form-control" type="number" name="altura" id="altura" required>
                                <label for="altura">Altura (cm)</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input class="form-control" type="number" name="peso" id="peso" required>
                                <label for="peso">Peso (kg)</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="objetivo" name="objetivo" required>
                                    <option value="">Selecione</option>
                                    <option value="manter">Manter o peso</option>
                                    <option value="perdasLeves">Perda de peso leve</option>
                                    <option value="perdas">Perda de peso</option>
                                    <option value="ganhosLeves">Ganho de peso leve</option>
                                    <option value="ganhos">Ganho de peso</option>
                                </select>
                                <label for="objetivo">Qual o seu objetivo?</label>
                            </div>

                            <div class="form-floating mt-4">
                                <select class="form-select" id="atividade" name="atividade" required>
                                    <option value="">Selecione</option>
                                    <option value="sedentario">Sedentário</option>
                                    <option value="leve">Levemente ativo</option>
                                    <option value="moderado">Moderadamente ativo</option>
                                    <option value="extremo">Extremamente ativo</option>
                                </select>
                                <label for="atividade">Qual o seu nível de atividade?</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input class="form-control" type="number" name="gordura" id="gordura">
                                <label for="gordura">% De gordura corporal (opcional)</label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-primary mt-4" id="calcularBtn" style="width: 400px;">Calcular</a>
                    </div>
                </form>
            </div>

            <div class="card mb-5" id="resultadoContainer" style="width: 800px; display: none;">
                <div class="card-body">
                    <h5>Resultado:</h5>
                    <hr>
                    <p class="card-text" id="resultadoText"></p>
                    <p class="card-text" id="descricaoTDEE"></p>
                    <hr>
                    <p class="card-text"><strong>Nota:</strong> Lembre-se de que essas fórmulas calculam os resultados
                        considerando sua altura, por isso recomendamos não levar as estimativas muito a sério,
                        especialmente se você fizer academia regularmente.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
