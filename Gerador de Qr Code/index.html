<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="970878.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gerador de QR Code</title>
</head>
<body class="bg-dark text-light">

    <div class="toast align-items-center mx-3 mt-3 fade bg-primary" style="width: 360px;" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="d-flex">
            <div class="toast-body">
                Insira um link para gerar o QR Code!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <h1 class="mb-4 mt-5">Gerador de QR Code</h1>

        <input type="text" maxlength="number" class="form-control" id="inputLink" style="width:500px ;" placeholder="Insira um link:">

        <a class="btn btn-primary mt-3" style="width: 190px;" id="gerar">Gerar QR Code</a>

        <img id="QrCodeImg" class="mt-5" style="width: 300px;">

        <a class="btn btn-primary mt-4 mb-5" style="width: 140px; display: none;" id="baixar">Baixar QR Code</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
